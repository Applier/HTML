<!DOCTYPE html>
<html>
    <head>
        <title>Ajouter une tâche</title>
        <meta charset="utf-8">

        <link rel='stylesheet' type='text/css' href='css/style.css'/>
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css"/>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <body style="margin: 20px;">
        <div class="logo"></div>
        <div class="title">
            <p style="color:#8a0808;font-size:24px;text-align:center;"><strong>Ajouter une tâche</strong></p>
            <hr>
          </div>
        <form>
            <label>Date d'envoi/réception</label>
            <input type="date" placeholder="JJ/MM/AAAA"/>
            <br>      
            <label>Expéditeur</label>
            <input type="text" placeholder="Prénom Nom"/>
            <br/>
            <br>
            <label>Contenu du message</label>
            <br>
            <textarea rows="10" cols="50" name="message"></textarea>
            <br>
            <button> Ajouter </button>
        </form>
    </body>
</html>
